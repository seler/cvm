<div class="yui-gf{% if forloop.last %} last{% endif %}">
	<div class="yui-u first">
		<h2>{{ section.title }}</h2>
	</div>
	<div class="yui-u">
		{% for entry in section.section_entries.all %}
		<div class="talent{% if forloop.last %} last{% endif %}">
			<h2>{{ entry.title }}</h2>
			<p>{{ entry.content }}</p>
		</div>
		{% endfor %}
	</div>
</div><!--// .yui-gf -->
