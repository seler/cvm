{% load i18n %}
<div class="yui-gf{% if forloop.last %} last{% endif %}">
	<div class="yui-u first">
		<h2>{{ section.title }}</h2>
	</div>
	<div class="yui-u">
		{% for entry in section.section_entries.all %}
		<div class="job{% if forloop.last %} last{% endif %}">
			<h2>{{ entry.title }}</h2>
<!-- 			<h3>Senior Interface Designer</h3> -->
			<h4>{{ entry.from_date|date:"M Y"|lower }} - {% if entry.current %}{% trans "present" %}{% else %}{{ entry.to_date|date:"M Y"|lower }}{% endif %}</h4>
			<p>
				{{ entry.content }}
			</p>
		</div>
		{% endfor %}
	</div>
</div><!--// .yui-gf-->
