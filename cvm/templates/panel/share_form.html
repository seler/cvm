{% extends "panel/base.html" %}
{% load i18n %}

{% block title %}edit/create share - {{ block.super }}{% endblock %}

{% block main %}
<div id="panel-home">
    <h3>{% trans "edit/create share" %}</h3>
    <form action="." enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="no-border">
            <input type="submit" tabindex="5" value="{% trans "save" %}" class="button">
        </p>
    </form>
</div>
{% endblock main %}
