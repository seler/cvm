{% load i18n image %}
    <h3>{% trans "Latest resumes" %}</h3>
    <p class="thumbs">
        {% for object in object_list %}
        <a href="{{ object.get_absolute_url }}" title="{{ object.identity }}"><img style="padding: 5px;" src="{% image object.identity.avatar 60x60 crop %}" width="60" height="60" alt="{{ object.identity }}" /></a>
        {% endfor %}
    </p>
