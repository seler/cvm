{% load i18n image %}
<div class="about-me">
	<h3>{% trans "Latest resume" %}</h3>
	{% with object_list.0 as object %}
	<p>
		<a href="{{ object.get_absolute_url }}" title="{{ object.identity }}"><img src="{% image object.identity.avatar 200x120 crop %}" width="200" height="120" alt="{{ object.identity }}" /></a>
		<br/>
		<a href="{{ object.get_absolute_url }}" title="{{ object.identity }}">{{ object.identity }}</a>
	</p>
	{% endwith %}
</div>
